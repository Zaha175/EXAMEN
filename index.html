    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: Arial, sans-serif;
            line-height: 1.6;
        }

        .container {
            display: flex;
            gap: 20px;
            max-width: 1400px;
            margin: 0 auto;
        }

        .questions, .answers {
            flex: 1;
            min-width: 300px;
            padding: 20px;
            height: 90vh;
            overflow-y: auto;
            box-shadow: 2px 2px 8px rgba(0, 0, 0, 0.15); /* Mehr Schatten */
            border: none; /* Rand entfernt */
        }

        .questions .question-list {
            /* Hier werden die Buttons platziert */
        }

        button {
            display: block;
            width: 100%;
            padding: 12px;
            margin-bottom: 8px;
            border: none;
            background: #0066cc;
            color: white;
            border-radius: 4px;
            cursor: pointer;
            text-align: left;
            font-size: 14px;
        }

        button:hover {
            background: #0052a3;
        }

        .search-box {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        .answers {
            background: #f5f5f5; /*  HINTERGRUNDFARBE BEHALTEN  */
        }

        .answers h3 {
            color: #007bff; /* ÜBERSCHRIFTENFARBE BEHALTEN */
        }

        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }
            .questions, .answers {
                height: auto;
                max-height: 50vh;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="questions">
            <input type="text" class="search-box" id="searchBox" placeholder="Caută întrebări..." onkeyup="searchQuestions()">
            <div class="question-list" id="questionsList">
                <!-- Întrebările vor fi adăugate prin JavaScript -->
            </div>
        </div>
        <div class="answers" id="answerBox">
            <p>Alegeți o întrebare pentru a vedea răspunsul...</p>
        </div>
    </div>

        function createButtons() {
    const questionsList = document.getElementById('questionsList');
    questionsList.innerHTML = '';
    qa_data[0].questions_and_answers.forEach((item) => {
        const button = document.createElement('button');
        button.textContent = item.question;
        button.onclick = () => showAnswer(item.question);
        questionsList.appendChild(button);
    });
}
             function showAnswer(question) {
    const answer = qa_data[0].questions_and_answers.find(item => item.question === question).answer;
    document.getElementById('answerBox').innerHTML = `
        <h3>${question}</h3>
        <p>${answer}</p>
    `;
}

        function searchQuestions() {
            const searchText = document.getElementById('searchBox').value.toLowerCase();
            const questionsList = document.getElementById('questionsList');
            questionsList.innerHTML = '';
            
            qa_data.forEach(item => {
                if (item.question.toLowerCase().includes(searchText)) {
                    const button = document.createElement('button');
                    button.textContent = item.question;
                    button.onclick = () => showAnswer(item.question);
                    questionsList.appendChild(button);
                }
            });
        }
